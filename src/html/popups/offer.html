<div id="popupOffer" class="offer-popup popup">
	<div class="popup__hide open__scroll update-time remove-update-time" data-close-popup></div>
	<div class="popup__wrapper offer-popup__wrapper">
		<button data-close-popup type="button" class="popup__close offer-popup__close open__scroll update-time remove-update-time"></button>
		<div class="offer-popup__container">
			<div class="offer-popup__even">
				<div class="offer-popup__even-img">
					<img data-src="img/specialOffer/specoal-offer.jpg" alt="">
				</div>
			</div>
			<div class="offer-popup__odd">
				<div class="offer-popup__top">
					<div class="offer-popup__title">
						<h3>Special Offer.</h3>
					</div>
				</div>
				<div class="offer-popup__bottom">
					<form class="offer-popup__form" action="" onsubmit="" data-gtag-submit="form">
						<div class="offer-popup__text">
							<p>Unleash your full potential and create your dream life 
								with professional guidance.</p>
						</div>
						<div class="offer-popup__form-input">
							<input type="text" name="name" required placeholder="Your name">
						</div>
						<div class="offer-popup__form-input">
							<input type="email" name="email" required placeholder="Your e-mail">
						</div>
						<div class="offer-popup__form-input">
							<input type="tel" name="phone" required placeholder="Phone number">
						</div>
						<button class="offer-popup__form-btn" type="submit">
							<span>
								Get a call back
							</span>
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
