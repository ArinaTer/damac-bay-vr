    <!-- Mobile Header Menu -->
    <div class="header-menu">
        <div class="header-menu__inner">
            <div class="header-menu__wrapper">
                <nav class="header-menu__nav">
                    <button class="header-menu__nav-btn lock__scroll stop-time" data-open-popup="#popupPayment">
                        Payment Plan
                    </button>

                    <button class="header-menu__nav-btn lock__scroll stop-time" data-open-popup="#popupBrochure">
                        Brochure
                    </button>

                    <button class="header-menu__nav-btn lock__scroll stop-time" data-open-popup="#popupDeveloper">
                        Developer
                    </button>
                </nav>

                <div class="header-menu__form">
                    <h4 class="header-menu__form-title">
                        Maximize your investments:
                    </h4>
                    <p class="header-menu__form-text">
                        Expert insights and analysis on the top investment strategies
                    </p>

                    <form class="header-menu__form-wrapper" onsubmit="ym(96589463,'reachGoal','form')" data-gtag-submit="form">
                        <div class="header-menu__form-input">
                            <input type="text" placeholder="Your name" name="name" required>
                        </div>
                        <div class="header-menu__form-input">
                            <input type="email" placeholder="Your e-mail" name="email" required>
                        </div>
                        <div class="header-menu__form-input">
                            <input type="tel" placeholder="Phone number" name="phone" class="phone-input" required>
                        </div>
                        <div class="header-menu__form-button">
                            <button type="submit">
                                <span>Get a call back</span>
                            </button>
                        </div>
                    </form>

                    <div class="header-menu__contacts">
                        <h5 class="header-menu__contact-title">
                            CONTACT US
                        </h5>
                        <div class="header-menu__contact-wrapper">
                            <a href="#" class="event_tg header-menu__contact-link" onclick="ym(96589463,'reachGoal','telegram')">
                                <img src="img/icons/telegram.svg"
                                    alt="">
                                <p>Telegram</p>
                            </a>

                            <a href="#" class="event_wp header-menu__contact-link" onclick="ym(96589463,'reachGoal','whatsapp')">
                                <img src="img/icons/whatsapp.svg"
                                    alt="">
                                <p>WhatsApp</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
